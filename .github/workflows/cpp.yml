name: C++ CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up CMake
      uses: actions/setup-cmake@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++
        sudo apt-get install -y cmake

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: |
        cd build
        ./test_example 
